<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

    <div id="wrapper">

      <div class="image1">
        <img src="img/illustration-hero.svg" width="100%" height="180px">
      </div>

      <main>
        <div class="summary">
          <h3>Order Summary</h3>
          <p style="color: #7280a7;">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="payment">
          <img src="img/icon-music.svg" width="40px" alt="Music Icon">
          
          <div class="plan"><strong>Annual Plan</strong><br><span>$59.99/year</span></div>

          <div class="change"><a href="#">Change</a></div>
        </div>


        <button>Proceed to Payment</button>

        <br>

        <div class="cancel"><a href="#">Cancel Order</a></div>
      </main>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amarachi Samuel</a>.
  </div>
</body>
</html>
